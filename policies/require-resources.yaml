apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resources
spec:
  validationFailureAction: enforce
  background: false
  rules:
    - name: require-resources-in-deployment
      match:
        resources:
          kinds:
            - Deployment
      validate:
        message: "CPU and memory requests must be specified for all containers in a Deployment."
        pattern:
          spec:
            template:
              spec:
                containers:
                  - resources:
                      requests:
                        cpu: "?*"
                        memory: "?*"
