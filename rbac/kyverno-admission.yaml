apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-admission-reports
rules:
- apiGroups: ["kyverno.io"]
  resources: ["admissionreports"]
  verbs: ["create", "update", "patch", "delete", "get", "list"]
- apiGroups: ["kyverno.io"]
  resources: ["clusteradmissionreports"]
  verbs: ["create", "update", "patch", "delete", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-admission-reports
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-admission-reports
subjects:
- kind: ServiceAccount
  name: kyverno-admission-controller
  namespace: kyverno
