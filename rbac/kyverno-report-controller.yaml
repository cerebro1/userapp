apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-reports-controller-complete
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["kyverno.io"]
  resources: 
    - "policyreports"
    - "clusterpolicyreports"
    - "admissionreports"
    - "clusteradmissionreports"
    - "backgroundscanreports"
    - "clusterbackgroundscanreports"
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
- apiGroups: ["wgpolicyk8s.io"]
  resources: ["policyreports", "clusterpolicyreports"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-reports-controller-complete
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-reports-controller-complete
subjects:
- kind: ServiceAccount
  name: kyverno-reports-controller
  namespace: kyverno
---
# Also need namespace-specific permissions for secrets in kyverno namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kyverno
  name: kyverno-reports-controller-namespace
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kyverno-reports-controller-namespace
  namespace: kyverno
subjects:
- kind: ServiceAccount
  name: kyverno-reports-controller
  namespace: kyverno
roleRef:
  kind: Role
  name: kyverno-reports-controller-namespace
  apiGroup: rbac.authorization.k8s.io
